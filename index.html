<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>

    <!-- STYLES-->
    <link rel="stylesheet" href="style.css" /> <!-- Linha responsável pela referencia ao arquivo CSS, como está dentro da mesma pasta, basta indicar o nome do arquivo-->
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" /> <!-- Esse trecho é responsável por importar direto do site do Google as fontes usadas no projeto-->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">beauty<span>salon</span>.</a><!-- a palavra salon foi colocada dentro da tag span para que possamos aplicar um estilo proprio nesse trecho da palavra. Ver: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/span-->
        <div class="menu">...</div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid"> <!--É possivel criar mais de uma class, simplesmente dando espaço entre as class-->
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1562322140-8baeececf3df?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGFpcmRyZXNzZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Mulher sorrindo penteando outra mulher"
            />
          </div>
          <div class="text">
            <h1>Saúde natural para os seus cabelos</h1>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
      <div class="divider-1"></div>
      <section class="section">
        <div class="container">outra section</div>
      </section>
    </main>
  </body>
</html>
